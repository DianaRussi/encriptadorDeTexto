<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="mensajeParaEncriptar" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button onclick="btnEncriptar()" class="encriptar propComunes">Encriptar</button>
                <button class="desencriptar propComunes">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensajeEncriptado" cols="30" rows="10"></textarea>
            <div>
                <button class="copiar propComunes">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="piePagina">
        <p>&copy; 2024 Diana</p>
        <p>Desarrollado por <a href="">Diana Russi</a></p>
    </footer>
    <script src="./script.js"></script>

</html>
